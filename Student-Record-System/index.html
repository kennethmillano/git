    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="student-records" style="display: none;">
        <h2>Student Records</h2>
        <table id="records-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student records will be populated here -->
            </tbody>
        </table>
    </div>

    <div id="teacher-dashboard" style="display: none;">
        <h2>Teacher Dashboard</h2>
        <button id="add-student">Add Student</button>
        <button id="edit-student">Edit Student</button>
        <button id="delete-student">Delete Student</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
